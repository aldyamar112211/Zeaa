<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selesai! 🌟</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
    }
    .emoji-bounce {
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-center text-gray-800 p-6">
  <div class="space-y-4">
    <div class="text-5xl emoji-bounce">🎊🎈🎮</div>
    <h1 class="text-4xl font-bold">Yay! Kamu sudah menyelesaikan semuanya!</h1>
    <p class="text-lg">Terima kasih ya udah nyoba game ini. Kamu keren banget! 💪</p>
  </div>
</body>
</html>
